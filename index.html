<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- style sheet link -->
    <link rel="stylesheet" href="/dist/style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="firstsection">
          <img class="logo" src="/images/logo.svg" alt="" />
          <div class="icon">
            <img src="/images/icon-document.svg" alt="" />
            <img class="icon__gap" src="/images/icon-folder.svg" alt="" />
            <img src="/images/icon-upload.svg" alt="" />
          </div>
        </section>

        <section class="secondsection">
          <p class="text">You’ve used <span> 815 GB </span> of your storage</p>
          <div class="tracker">&nbsp;</div>
          <div class="flex">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="notification"><span>185</span> &nbsp;GB LEFT</div>
        </section>
      </div>
      <!-- /Container close/ -->
    </main>
    <!-- You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB -->
  </body>
</html>
